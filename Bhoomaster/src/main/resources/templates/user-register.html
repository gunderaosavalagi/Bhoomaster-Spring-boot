<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bhoomaster - Register</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           font-family: Arial, sans-serif;
       }

       .navbar {
           background-color: #2c3e50;
           padding: 1rem 2rem;
           display: flex;
           justify-content: space-between;
           align-items: center;
           position: fixed;
           width: 100%;
           top: 0;
           z-index: 1000;
       }

       .logo {
           color: white;
           font-size: 1.5rem;
           font-weight: bold;
       }

       .logo a {
           color: white;
           text-decoration: none;
       }

       .nav-links {
           display: flex;
           gap: 2rem;
       }

       .nav-links a {
           color: white;
           text-decoration: none;
           font-weight: 500;
           transition: color 0.3s ease;
       }

       .nav-links a:hover {
           color: #3498db;
       }

       .register-container {
           min-height: 100vh;
           background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
           background-size: cover;
           background-position: center;
           display: flex;
           justify-content: center;
           align-items: center;
           padding: 2rem;
       }

       .register-form {
           background: white;
           padding: 2rem;
           border-radius: 10px;
           width: 100%;
           max-width: 500px;
           box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
       }

       .register-form h1 {
           color: #2c3e50;
           margin-bottom: 2rem;
           text-align: center;
       }

       .form-group {
           margin-bottom: 1.5rem;
       }

       .form-group label {
           display: block;
           margin-bottom: 0.5rem;
           color: #2c3e50;
           font-weight: bold;
       }

       .form-group input {
           width: 100%;
           padding: 0.8rem;
           border: 1px solid #bdc3c7;
           border-radius: 5px;
           font-size: 1rem;
       }

       .error-message {
           color: #e74c3c;
           font-size: 0.9rem;
           margin-top: 0.3rem;
       }

       .register-btn {
           width: 100%;
           padding: 1rem;
           background-color: #27ae60;
           color: white;
           border: none;
           border-radius: 5px;
           font-size: 1rem;
           font-weight: bold;
           cursor: pointer;
           transition: background-color 0.3s ease;
       }

       .register-btn:hover {
           background-color: #219a52;
       }

       .footer {
           background-color: #2c3e50;
           color: white;
           text-align: center;
           padding: 1rem;
           position: relative;
           bottom: 0;
           width: 100%;
       }

       @media (max-width: 768px) {
           .register-container {
               padding: 1rem;
           }

           .register-form {
               padding: 1.5rem;
           }

           .nav-links {
               display: none;
           }
       }
   </style>
</head>
<body>
   <nav class="navbar">
       <div class="logo"><a href="/">Bhoomaster</a></div>
       <div class="nav-links">
           <a href="/">Home</a>
           <a href="/user/home">Properties</a>
           <a href="/login">Login</a>
           <a href="/user/register">Register</a>
       </div>
   </nav>

   <div class="register-container">
       <div class="register-form">
           <h1>User Register</h1>
           <form action="/user/register" method="post" th:object="${user}">
               <div class="form-group">
                   <label for="name">Name</label>
                   <input type="text" id="name" th:field="*{name}" placeholder="Enter your name">
                   <span class="error-message" th:errors="*{name}"></span>
               </div>

               <div class="form-group">
                   <label for="email">Email</label>
                   <input type="email" id="email" th:field="*{email}" placeholder="Enter your email">
                   <span class="error-message" th:errors="*{email}"></span>
               </div>

               <div class="form-group">
                   <label for="mobile">Mobile</label>
                   <input type="tel" id="mobile" th:field="*{mobile}" placeholder="Enter your mobile number">
                   <span class="error-message" th:errors="*{mobile}"></span>
               </div>

               <div class="form-group">
                   <label for="password">Password</label>
                   <div style="position: relative;">
                       <input type="password" id="password" th:field="*{password}" placeholder="Enter your password">
                       <i class="fas fa-eye" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                   </div>
                   <span class="error-message" th:errors="*{password}"></span>
               </div>

               <div class="form-group">
                   <label for="confirmPassword">Confirm Password</label>
                   <div style="position: relative;">
                       <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm your password">
                       <i class="fas fa-eye" id="toggleConfirmPassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                   </div>
                   <span class="error-message" th:errors="*{confirmPassword}"></span>
               </div>

               <button class="register-btn">Register</button>
           </form>           <p>Are you a builder? Click <a href="/builder/register">here</a> to Register</p>
       </div>
   </div>

   <footer class="footer">
       <p>Â© 2023 Bhoomaster. All rights reserved.</p>
   </footer>

   <!-- Add Font Awesome for eye icon -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

   <script>
       const togglePassword = document.querySelector('#togglePassword');
       const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
       const password = document.querySelector('#password');
       const confirmPassword = document.querySelector('#confirmPassword');

       togglePassword.addEventListener('click', function () {
           const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
           password.setAttribute('type', type);
           this.classList.toggle('fa-eye-slash');
       });

       toggleConfirmPassword.addEventListener('click', function () {
           const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
           confirmPassword.setAttribute('type', type);
           this.classList.toggle('fa-eye-slash');
       });
   </script>
</body>
</body>
</html>
